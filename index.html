<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Profile View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="d-flex">
      <a class="navbar-brand" href="#">
        <i class="fa-brands fa-instagram"></i> Instagram
      </a>
    </div>
    <div class="div d-flex gap-3">
      <button type="button" class="btn btn-success modal-target" data-bs-toggle="modal" data-bs-target=".modal-create">Create a new post</button>
      <div class="modal fade modal-create" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-0">
                  <label class="col-form-label">Caption:</label>
                  <textarea class="form-control text-secondary">Add the caption of your post here...</textarea>
                  <button type="button" class="btn btn-white text-black"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn btn-white text-black"><i class="fa-solid fa-location-dot"></i></button>
                </div>
              </form>
            </div>
            <hr class="divider mt-0 mb-0" />
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success">Publish</button>
            </div>
          </div>
        </div>
      </div>
      <ul class="nav nav-pills">
        <li class="nav-item dropdown">
          <a class="nav-link bg-secondary text-white dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy & Data</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <div class="d-flex justify-content-center gap-2 mb-3">
    <span class="btn-cuadricula badge rounded-pill bg-white text-secondary" style="cursor:pointer">
      <i class="fa-solid fa-table-cells"></i>
    </span>
    <span class="btn-insta badge rounded-pill bg-white text-secondary" style="cursor:pointer">
      <i class="fa-solid fa-square"></i>
    </span>
  </div>
  <div class="cuadricula">
    <div class="container">
      <div class="row g-1">
        <div class="col-4"><img src="https://picsum.photos/id/147/600/600" class="img-fluid" alt="foto"></div>
        <div class="col-4"><img src="https://picsum.photos/id/149/600/600" class="img-fluid" alt="fotico"></div>
        <div class="col-4"><img src="https://picsum.photos/id/218/600/600" class="img-fluid" alt="fotiquito"></div>
        <div class="col-4"><img src="https://picsum.photos/id/384/600/600" class="img-fluid" alt="fotiquitico"></div>
        <div class="col-4"><img src="https://picsum.photos/id/302/600/600" class="img-fluid" alt="fotiquititico"></div>
        <div class="col-4"><img src="https://picsum.photos/id/385/600/600" class="img-fluid" alt="fotera"></div>
        <div class="col-4"><img src="https://picsum.photos/id/266/600/600" class="img-fluid" alt="fotona"></div>
        <div class="col-4"><img src="https://picsum.photos/id/271/600/600" class="img-fluid" alt="fotarona"></div>
        <div class="col-4"><img src="https://picsum.photos/id/275/600/600" class="img-fluid" alt="foton"></div>
      </div>
    </div>
  </div>
  <div class="insta">
    <div class="container d-flex flex-column align-items-center gap-4">
      <div class="card w-75">
        <div class="card-header d-flex justify-content-between fw-bold">
          <span>Playa</span><span class="text-muted fw-normal">08/06</span>
        </div>
        <img src="https://picsum.photos/id/147/600/400" class="img-fluid rounded" alt="1">
        <div class="card-body">
          <p class="text-muted small mb-1 fw-bold">120 likes</p>
          <p class="card-text">A nadar jejeje.</p>
        </div>
      </div>
      <div class="card w-75">
        <div class="card-header d-flex justify-content-between fw-bold">
          <span>Playera</span><span class="text-muted fw-normal">03/04</span>
        </div>
        <img src="https://picsum.photos/id/149/600/400" class="img-fluid rounded" alt="2">
        <div class="card-body">
          <p class="text-muted small mb-1 fw-bold">98 likes</p>
          <p class="card-text">Amo esta plasha!</p>
        </div>
      </div>
      <div class="card w-75">
        <div class="card-header d-flex justify-content-between fw-bold">
          <span>Playita</span><span class="text-muted fw-normal">22/01</span>
        </div>
        <img src="https://picsum.photos/id/218/600/400" class="img-fluid rounded" alt="3">
        <div class="card-body">
          <p class="text-muted small mb-1 fw-bold">211 likes</p>
          <p class="card-text">Penguin vibes üêß</p>
        </div>
      </div>
    </div>
  </div>
  <style>
    .active-btn {
      background-color: #0d6efd;
      color: white;
    }
    .cuadricula { display: block; }
    .insta { display: none; }
    .modal-target { cursor: pointer; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    const btnCuadricula = document.querySelector(".btn-cuadricula");
    const btnInsta = document.querySelector(".btn-insta");
    const cuadricula = document.querySelector(".cuadricula");
    const insta = document.querySelector(".insta");
    btnCuadricula.addEventListener("click", () => {
      cuadricula.style.display = "block";
      insta.style.display = "none";
      btnCuadricula.classList.add("active-btn");
      btnInsta.classList.remove("active-btn");
    });
    btnInsta.addEventListener("click", () => {
      insta.style.display = "block";
      cuadricula.style.display = "none";
      btnInsta.classList.add("active-btn");
      btnCuadricula.classList.remove("active-btn");
    });
  </script>
</body>
</html>
